<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: 2rem auto;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        form { margin-bottom: 1rem; }
        input[type=text] { width: 70%; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        ul { list-style: none; padding-left: 0; }
        li { display: flex; gap: 0.75rem; align-items: center; margin: 0.4rem 0; }
        .done { text-decoration: line-through; opacity: 0.7; }
        a { text-decoration: none; color: var(--link-color); }
        .toggle-btn {
            padding: 0.4rem 0.8rem;
            margin-bottom: 1rem;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Light Mode Variables */
        :root {
            --bg-color: white;
            --text-color: black;
            --link-color: blue;
            --button-bg: black;
            --button-text: white;
        }

        /* Dark Mode Variables */
        .dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --link-color: #66ccff;
            --button-bg: #f5f5f5;
            --button-text: #121212;
        }
    </style>
</head>
<body>
<h1>My To-Do List</h1>

<button class="toggle-btn" onclick="toggleTheme()">Toggle Dark Mode</button>

<form action="/add" method="post">
    <input type="text" name="title" placeholder="Enter task" required />
    <button type="submit">Add</button>
</form>

<ul>
    <li th:each="task : ${tasks}">
        <span th:if="${task.done}"
              th:text="${task.title}"
              style="text-decoration: line-through; color: gray;"></span>
        <span th:if="${!task.done}"
              th:text="${task.title}"></span>

        <a th:if="${!task.done}"
           th:href="@{'/done/' + ${task.id}}">Done</a>
        <a th:href="@{'/delete/' + ${task.id}}">Delete</a>
    </li>
</ul>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    }
    // Load theme from localStorage
    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
    }
</script>
</body>
</html>
